<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clothes</title>
  <link rel="stylesheet" href="/CSS/clothes.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"/>
  <script src="/./JS/home.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

<body>
  <div class="container-fluid">
    <div

      <div class="flex-grow-1 text-start mb-2 mb-md-0">
        <img src="/./IMAGES/Logo.png" style="width: 200px; height: auto;" />
      </div>
      <div class="flex-grow-1 mb-2 mb-md-0">
        <a href="./home.html" class="text-decoration-none">
          <p class="mb-0 fw-bold">Home</p>
        </a>
      </div>
      <div class="flex-grow-1 text-end">
        <a href="./suggestion.html" class="text-decoration-none">
          <p class="mb-0 fw-bold">Suggestions</p>
        </a>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-4">
        <p class="fs-3">T-shirt met print linescape</p>
        <img src="../IMAGES/one.webp" width="350px" alt="T-shirt" />
        <p>€29.95</p>
                <button class="btn btn-primary">Bestellen</button>
      </div>
      <div class="col-md-4">
        <p class="fs-3">T-shirt met print wild peach</p>
        <img src="../IMAGES/two.webp" width="350px" alt="T-shirt" />
        <p>€29.95</p>
                <button class="btn btn-primary">Bestellen</button>
      </div>
      <div class="col-md-4">
        <p class="fs-3">T-shirt met print zwembad</p>
        <img src="../IMAGES/three.webp" width="350px" alt="T-shirt" />

                <button class="btn btn-primary">Bestellen</button>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-4">
        <p class="fs-4">T-shirt met print art gallery</p>
        <img src="../IMAGES/four.webp" width="300px" alt="Product 1" />
        <p>€29.95</p>
                <button class="btn btn-primary">Bestellen</button>
      </div>
      <div class="col-md-4">
        <p class="fs-4">T-shirt met print coördinaten</p>
        <img src="../IMAGES/five.webp" width="300px" alt="Product 2" />
        <p>€29.95</p>
                <button class="btn btn-primary">Bestellen</button>
      </div>
      <div class="col-md-4">

        <img src="../IMAGES/six.webp" width="300px" alt="Product 3" />
        <p>€25.00</p>
                <button class="btn btn-primary">Bestellen</button>
      </div>
    </div>

</html>
